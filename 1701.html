<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>TMFC Process Control</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
		<link rel="stylesheet" href="Remodal-1.1.0/dist/remodal.css">
		<link rel="stylesheet" href="Remodal-1.1.0/dist/remodal-default-theme.css">
		<link rel="stylesheet" href="css/style.css" />		
	</head>
	<body>
	
	
	
	<script  type="text/javascript" src="dist/js/app.min.js"></script>
	<script type="text/javascript" src="Remodal-1.1.0/dist/remodal.min.js"></script>
	<script type="text/javascript">
		Tank(t1701);
	</script>
	<script>
		  if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
        $(document).on('opened', '.remodal', function (e) {

            $('.remodal-wrapper')
            .css({
                position: 'absolute',
                marginTop: $(window).scrollTop() + 'px',
                bottom: 'auto'
            });

            // Position backdrop absolute and make it span the entire page
            // 
            // Also dirty, but we need to tap into the backdrop after Boostrap 
            // positions it but before transitions finish.
            //
            setTimeout(function () {
                $('.remodal-overlay').css({
                    position: 'absolute',
                    top: 0,
                    left: 0,
                    width: '100%',
                    height: Math.max(
                    document.body.scrollHeight, document.documentElement.scrollHeight,
                    document.body.offsetHeight, document.documentElement.offsetHeight,
                    document.body.clientHeight, document.documentElement.clientHeight
                ) + 'px'
                });
            }, 0);


        });
    }
	</script>
	<script  type="text/javascript" src="js/slide-toggle.js"></script>
	</body>
</html>
