<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>TMFC Process Control</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css" />		
	</head>
	<body>
		<div class="tank">
			<div class="tank_id">
				<h1 class="application_type"><span class="tank_number">1701</span>Cleaner</h1>
				<div class="last_made-up"><span>100</span> days since makeup</div>
			</div>
			<ul class="tds_list">
				<li>(SSP-140)</li>
			</ul>
			<div class="process_control">
				<div class="tmfc_control_parameters_cont">
					<h3 class="tmfc_control_parameters_title">TMFC Contorl Parameters</h3>
					<ul class="tmfc_control_parameters_list">
						<li>Concentration Range: <span class="t1701concRange"></span></li>
						<li>Temperature Range: <span class="t1701tempRange"></span></li>
					</ul>
				</div>
				<div class="current_state-cont">
					<h3 class="current_state_title">Latest Analysis</h3>
					<ul class="current_state_list">
						<li>Concentration - <span class="t1701conc"></span></li>
						<li>Activity - <span class="t1701activity"></span></li>
						<li>Saturation - <span class="t1701saturation"></span></li>
					</ul>
				</div>
				<div class="data_records_cont">
					<h3 class="data_records_title">Records</h3>
					<ul class="data_records_list">
						<li>Chemical Addition Records</li>
						<li>Concentration Records</li>
						<li>Temperature Records</li>
					</ul>
				</div>
			</div>
		</div>
	<script  type="text/javascript" src="dist/js/app.min.js"></script>
	</body>
</html>
